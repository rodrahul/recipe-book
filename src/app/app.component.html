<app-header (recipeOrShoppingListEvent)="onNavigate($event)"></app-header>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="navigateTo === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="navigateTo != 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
